<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastrar Produto</h1>
    <form>
        <label>Produto:</label><br>
        <input type="text" name="produto"/>
    </form>

<label>Escolha Categoria:</label>
<select>
    <option value="0">-- Categoria --</option>
    <option value="1">camisa</option>
    <option value="2">bermuda</option>
    <option value="3">calçado</option>
</select>

<label>Valor (R$)</label>
<input type="text" name="Valor (R$)"/><br><br>

<input type="submit" value="Cadastrar"/>

<h3>Produtos Cadastrados</h3>

<table border="1">
<tr>
<th>Produto</th>
<th>Categoria</th>
<th>Valor (R$)</th>
<th>Ações</th>
</tr>
<tr>
<td>Camisa</td>
<td>camisas</td>
<td>30,00</td>
<td><button>Editar</button> <button>Excluir</button></td>
</tr>
<tr>
<td>Bermuda</td>
<td>bermudas</td>
<td>20,00</td>
<td><button>Editar</button> <button>Excluir</button></td>
</tr>
<tr>
<td>Calçado</td>
<td>calçados</td>
<td>25,00</td>
<td><button>Editar</button> <button>Excluir</button></td>
</tr>
</table>

</body>
</html>
